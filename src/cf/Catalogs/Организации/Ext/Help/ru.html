<h1>Справочник "Организации"</h1>
<dl><dt>
<p style="MARGIN: 4pt 0pt 8pt; FONT-WEIGHT: bold"><font face="Verdana">Предприятие <font size="2" face="Symbol">®</font> Организации<br></font></p>
<p class="Usual">Справочник предназначен для хранения списка собственных организаций, входящих в состав предприятия (группы), а также хранения постоянных сведений о них.</p></dt></dl></body></html>
